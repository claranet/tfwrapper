variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: .gitlab-cache-tfwrapper
  paths:
    - .cache/pip

stages:
  - lint
  - test

image: python:${PYTHON_VERSION}

lint:
  stage: lint
  image: python:3
  script:
    - python -V
    - pip3 install -U virtualenv tox
    - tox -e lint
  tags:
    - default

.tox: &tox
  stage: test
  script:
    - python -V
    - pip3 install -U virtualenv tox
    - tox -e ${TOX_ENV}
  tags:
    - default

tox:python-3.6:
  <<: *tox
  variables:
    PYTHON_VERSION: "3.6"
    TOX_ENV: "py36"

tox:python-3.7:
  <<: *tox
  variables:
    PYTHON_VERSION: "3.7"
    TOX_ENV: "py37"

tox:python-3.8:
  <<: *tox
  variables:
    PYTHON_VERSION: "3.8"
    TOX_ENV: "py38"

tox:python-3.9:
  <<: *tox
  variables:
    PYTHON_VERSION: "3.9"
    TOX_ENV: "py39"
